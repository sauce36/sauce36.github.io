<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <title>Document</title>
</head>
<body>
    <button id="siq">Switch inline query</button>
    <button id="pop">pop pop pop</button>
    <div id="p">456456</div>
    <script>
        let tg = window.Telegram.WebApp;
        let p = document.getElementById('p');
        let pop = document.getElementById('pop');
        let switch_button = document.getElementById('siq');

        switch_button.addEventListener('click', () => {
            p.innerHTML = '1';
            tg.switchInlineQuery('123')
        });
        pop.addEventListener('click', () => {
            tg.showPopup('Pop', 'pop pop pop')
        })

    </script>
</body>
</html>
